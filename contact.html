<!DOCTYPE html>
<html>

<head>
    <title>Paul Cassell Design Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/v4-shims.js"></script>
    <link rel="icon" type="image/png" href="Images/faviconImage.png" />
    <link rel="stylesheet" type="text/css" href="CSS/paulcassellportfolio.css">
</head>

<body>
    <section class="container-fluid">
        <nav class="navbar fixed-top navbar-light navbar-expand-lg" id="mainNavbar" data-aos="fade-down">
            <div class="container navContainer">
                <div class="d-flex flex-nowrap w-100">
                    <a href="index.html" class="navbar-brand mr-auto">
                        <img src="Images/logo.png" id="cassellLogo">
                    </a>
                    <div class="navbar-toggler ml-auto menu-btn visible-xs" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle Navigation">
                        <div class="menu-btn__burger"></div>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="navLinks">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <div class="dropdown">
                                <button class="cassellButton mt-1" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Portfolio
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="professional portfolio.html">Professional Work</a>
                                    <a class="dropdown-item" href="#">Personal Projects</a>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="Paul Cassell Resume 2023 Without Phone Number.pdf" class="nav-link">Resume</a>
                        </li>
                        <li class="nav-item">
                            <a href="about_me.html" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section class="container">
        <div class="row" id="contactFullRow">
            <div class="col-md-6" data-aos="fade-right">
                <div class="designToolsOutline">
                    <h1 class="text-center"> <strong>Contact Me</strong></h1>
                    <hr>
                    <form class="contact-form" data-netlify="true" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" name="firstName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" name="lastName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" name="emailAddress" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" name="phoneNumber">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" name="subject">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" name="message"></textarea>
                        </div>
                        <div class="field">
                            <div data-netlify-recaptcha="true"></div>
                        </div>
                        <div class="d-flex float-right pt-2">
                            <button type="submit" name="submit" class="cassellButton">Send</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-none d-lg-block" data-aos="fade-left" id="catIllustration">
                <img src="Images/Cat Illustration-05.svg" alt="">
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-12 pt-4 pb-4" id="bottomFooter2" data-aos="fade-center">
                <h2><strong>Social Connections</strong></h2>
                <div class="row">
                    <div class="col-md-12">
                        <a href="https://www.linkedin.com/in/paul-c-225308a2/" target="_blank"><i class="fab fa-linkedin fa-2x" id="linkedinFooter" aria-hidden="true"></i></a>
                        <a href="https://github.com/pcassell53" target="_blank"><i class="fab fa-github fa-2x" id="githubFooter" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="Javascript/paulcassellportfolio.js"></script>
</body>

</html>
